<!DOCTYPE html>
<html>
<head>
    <title>Device Fingerprint Checker</title>
    <script src="https://cdn.jsdelivr.net/npm/@fingerprintjs/fingerprintjs@3/dist/fp.min.js"></script>
</head>
<body>
    <h2>Your Device Fingerprint</h2>
    <p id="fingerprint">Loading...</p>
    
    <script>
        // Initialize FingerprintJS
        FingerprintJS.load().then(fp => {
            // Get the visitor identifier
            fp.get().then(result => {
                const visitorId = result.visitorId;
                document.getElementById('fingerprint').textContent = 'Your Device Fingerprint: ' + visitorId;
                console.log('Device Fingerprint:', visitorId);
            });
        });
    </script>
</body>
</html>
