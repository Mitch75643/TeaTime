<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Postyn - Anonymous Social Stories</title>
    <meta name="description" content="Share your stories anonymously with complete privacy on Postyn. Express yourself freely in a judgment-free community." />
    <script>
      // Apply dark mode immediately to prevent flash
      (function() {
        const stored = localStorage.getItem('vite-ui-theme');
        const theme = stored || 'dark';
        if (theme === 'dark' || (!stored && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
          document.documentElement.classList.add('dark');
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
